# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: frontend2024thapa
# "service" is the name of this project. This will also be added to your AWS resource names.
service: mmdb

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-north-1
  iam:
    role: arn:aws:iam::115851773339:role/BasicLambdaRole

build:
  esbuild:
    minify: true #This will minify our code putting it in a single line. this makes runtime slightly faster.

package:
  individually: true # This will package each function separately. This makes deployment faster and smaller.

functions:
  GetKey:
    handler: functions/GetKey/index.handler
    events:
      - httpApi:
          path: /api/keys
          method: GET

  GetMovies:
    handler: functions/GetMovies/index.handler
    events:
      - httpApi:
          path: /api/movies
          method: GET

  PostMovie:
    handler: functions/PostMovie/index.handler
    events:
      - httpApi:
          path: /api/movies
          method: POST
